language: c
compiler:
  - gcc
  - clang

sudo: false
dist: trusty

env:
  matrix:
    - MESON=false
    - MESON=true
  global:
    # COVERITY_SCAN_TOKEN
    - secure: ""
    # COVERALLS_REPO_TOKEN
    - secure: ""
    # run coverity scan on gcc build to keep from DOSing coverity
    - coverity_scan_run_condition='"$CC" = gcc'
    - PKG_CONFIG_PATH="$(pwd)/cmocka/lib/pkgconfig:/usr/lib/pkgconfig"
    - LD_LIBRARY_PATH="$(pwd)/cmocka/lib:/usr/lib"
    - CMOCKA_CFLAGS="-I$(pwd)/cmocka/include -I/usr/include"
    - CMOCKA_LIBS="-L$(pwd)/cmocka/lib -lcmocka"
    - PATH="$(pwd):$PATH"

addons:
  apt:
    packages:
    - autoconf-archive
    - cmake
    - libgcrypt20-dev
    - realpath
    - lcov
    - libssl-dev
    - uthash-dev
    - python3-pip
  coverity_scan:
    project:
      name: "01org/TPM2.0-TSS"
      description: Build submitted via Travis-CI
    notification_email: philip.b.tricca@intel.com
    build_command_prepend: "./bootstrap && ./configure"
    build_command: "make --jobs=$(nproc)"
    branch_pattern: coverity_scan

install:
  - wget http://mirror.twobit.us/tpm2-deps/ibmtpm974.tar.gz
  - sha256sum ibmtpm974.tar.gz | grep -q ^8e45d86129a0adb95fee4cee51f4b1e5b2d81ed3e55af875df53f98f39eb7ad7
  - mkdir ibmtpm
  - tar axf ibmtpm974.tar.gz -C ibmtpm
  - make -C ibmtpm/src -j$(nproc)
  - wget http://mirror.twobit.us/tpm2-deps/cmocka-1.1.1.tar.xz
  - sha256sum cmocka-1.1.1.tar.xz | grep -q f02ef48a7039aa77191d525c5b1aee3f13286b77a13615d11bc1148753fc0389
  - tar -Jxvf cmocka-1.1.1.tar.xz
  - mkdir cmocka
  - cd cmocka-1.1.1
  - mkdir build
  - cd build
  - cmake ../ -DCMAKE_INSTALL_PREFIX=../../cmocka -DCMAKE_BUILD_TYPE=Release
  - make
  - make install
  - cd ../../
  - wget http://mirror.twobit.us/tpm2-deps/autoconf-archive-2017.09.28.tar.xz
  - sha256sum autoconf-archive-2017.09.28.tar.xz | grep -q 5c9fb5845b38b28982a3ef12836f76b35f46799ef4a2e46b48e2bd3c6182fa01
  - tar xJf autoconf-archive-2017.09.28.tar.xz
  - cp autoconf-archive-2017.09.28/m4/ax_code_coverage.m4 m4/
  - pip install --user cpp-coveralls
# Trusty's python version is 3.4.x. Meson 0.45++ require python 3.5++
  - pip3 install --user meson==0.44.1
# Trusty's ninja is too old
  - wget https://github.com/ninja-build/ninja/releases/download/v1.8.2/ninja-linux.zip
  - sha256sum ninja-linux.zip | grep -q d2fea9ff33b3ef353161ed906f260d565ca55b8ca0568fa07b1d2cab90a84a07
  - unzip ninja-linux.zip

before_script:
  - ./bootstrap

script:
# if we are building with meson, only the next 5 lines are executed
  - test "$MESON" != "true" || meson builddir -Dtests=true -Dsimulatorbin=$(pwd)/ibmtpm/src/tpm_server
  - test "$MESON" != "true" || pushd builddir
  - test "$MESON" != "true" || cat meson-logs/meson-log.txt
  - test "$MESON" != "true" || meson configure
  - test "$MESON" != "true" || ninja
  - test "$MESON" != "true" || meson test --setup=sim
  - test "$MESON" != "true" || cat meson-logs/testlog-int-log-compiler.sh.txt
  - test "$MESON" != "true" || ninja dist || exit 1
  - test "$MESON" != "true" || popd
  - test "$MESON" != "true" || exit 0
# short-circuit normal build if we've already done a coverity scan
  - |
    if [ "${COVERITY_SCAN_BRANCH}" == 1 ]; then
        echo "COVERITY_SCAN_BRANCH set, not running normal build."
        exit 0
    fi
# build with no tests enabled
  - mkdir ./build-no-tests
  - pushd ./build-no-tests
  - ../configure
  - make -j$(nproc)
  - popd
# build with all tests enabled
  - mkdir ./build
  - pushd ./build
  - |
    if [ "$CC" == "gcc" ]; then
      export CONFIGURE_OPTIONS="--enable-code-coverage";
    fi
  - ../configure --enable-unit $CONFIGURE_OPTIONS --with-simulatorbin=$(pwd)/../ibmtpm/src/tpm_server
  - make -j$(nproc) distcheck
  - make -j$(nproc) check
  - cat test-suite.log
  - |
    for LOG in $(ls -1 test/unit/*.log); do
        echo "${LOG}"
        cat ${LOG}
    done
  - |
    for LOG in $(ls -1 test/integration/*.log); do
        echo "${LOG}"
        cat ${LOG}
    done
  - cat test/tpmclient/tpmclient.log
  - popd
  - |
    if [ "$CC" == "gcc" -a -n "$COVERALLS_REPO_TOKEN" ]; then
        coveralls --build-root=build --gcov-options '\-lp'
    fi
